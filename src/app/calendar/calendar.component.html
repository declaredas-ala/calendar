<div class="calendar-container">
  <h1>Calendar App</h1>

  <div class="form-container">
    <form [formGroup]="appointmentForm" (ngSubmit)="addAppointment()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput type="time" formControlName="time" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">
        Add Appointment
      </button>
    </form>
  </div>

  <div class="appointments-container">
    <h2>Appointments</h2>
    <div
      cdkDropList
      (cdkDropListDropped)="drop($event)"
      class="appointment-list"
    >
      <div
        *ngFor="let appointment of appointments; let i = index"
        cdkDrag
        class="appointment-item"
      >
        <h3>{{ appointment.title }}</h3>
        <p>
          {{ appointment.date | date : "mediumDate" }} {{ appointment.time }}
        </p>
        <button mat-raised-button color="warn" (click)="deleteAppointment(i)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
